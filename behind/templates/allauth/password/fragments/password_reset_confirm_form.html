<!-- Signup form -->
<form class="form-horizontal ajax-post" role="form" method="post" action="{% url 'rest_password_reset_confirm' %}">{% csrf_token %}
  <input name="token" type="hidden" class="form-control" id="token">
  <input name="uid" type="hidden" class="form-control" id="uid">

  <div class="form-group">
    <label for="new_password1" class="col-sm-2 control-label">새로운 비밀번호</label>
    <div class="col-sm-10">
      <input name="new_password1" type="password" class="form-control" id="new_password1" placeholder="비밀번호">
    </div>
  </div>

  <div class="form-group">
    <label for="new_password2" class="col-sm-2 control-label">새로운 비밀번호 확인</label>
    <div class="col-sm-10">
      <input name="new_password2" type="password" class="form-control" id="new_password2" placeholder="비밀번호 반복">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">새로운 비밀번호 설정하기</button>
    </div>
  </div>

  <div class="form-group api-response"></div>
</form>
